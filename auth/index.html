<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="auth.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <div>
                <h2>Sign-Up</h2>
                <form id="sign-up">
                    <label for="sign-up-email">Email</label>
                    <input
                        required
                        autocomplete="email"
                        type="email"
                        name="email"
                        id="sign-up-email"
                    />
                    <label for="sign-up-password">Password</label>
                    <input
                        required
                        autocomplete="new-password"
                        name="password"
                        id="sign-up-password"
                    />
                    <button type="submit">Submit</button>
                </form>

                <h2>Sign-In</h2>
                <form id="sign-in">
                    <label for="sign-in-email">Email</label>
                    <input
                        required
                        autocomplete="email"
                        type="email"
                        name="email"
                        id="sign-in-email"
                    />
                    <label for="sign-in-password">Password</label>
                    <input
                        required
                        autocomplete="current-password"
                        name="password"
                        id="sign-in-password"
                    />
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </body>
</html>
